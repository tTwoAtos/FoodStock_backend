name: trivy-scan

on:
  push:
    branches:
      - master
      - main
      - devel
  pull_request:
    types: [opened, synchronize, reopened]

env:
  DOCKER_REGISTRY: myrepo
  SERVICES: >-
    categories/Dockerfile
    communities/Dockerfile
    cities/Dockerfile
    emplacements/Dockerfile
    gateway/Dockerfile
    ia-tchat/Dockerfile
    products/Dockerfile
    productToCommunity/Dockerfile
    pubs/Dockerfile
    service-registry/Dockerfile
    users/Dockerfile

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/download/v0.22.0/trivy_0.22.0_Linux-64bit.deb
          sudo dpkg -i trivy_0.22.0_Linux-64bit.deb

      - name: Build and scan Docker images
        run: |
          for service in $SERVICES; do
            echo "Building and scanning $service..."
            docker build -t $DOCKER_REGISTRY/$service:latest ./$service
            trivy image $DOCKER_REGISTRY/$service:latest
          done