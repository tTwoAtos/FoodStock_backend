name: Snyk Scan

on:
  push:
    branches:
      - master
      - main
      - devel
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Install Snyk
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Make gradlew executable
        run: find . -name "gradlew" -exec chmod +x {} \;
      
      - name: Run Snyk test for categories
        run: snyk test --file=categories/build.gradle

      - name: Run Snyk test for cities
        run: snyk test --file=cities/build.gradle

      - name: Run Snyk test for communities
        run: snyk test --file=communities/build.gradle

      - name: Run Snyk test for products
        run: snyk test --file=products/build.gradle